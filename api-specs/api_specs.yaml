openapi: 3.0.0
info:
  title: Smart Taskhub API
  description: API documentation for Smart Taskhub, a task and project management application.
  version: 1.0.0

servers:
  - url: http://localhost:9000/api
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: Workspaces
    description: Workspace management endpoints
  - name: Projects
    description: Project management endpoints
  - name: URL Preview
    description: URL preview service endpoints
  - name: Columns
    description: Column management endpoints
  - name: Tasks
    description: Task management endpoints

paths:
  # Authentication endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Creates a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              example:
                message: "User registered successfully"
                data:
                  id: 1
                  name: "John Doe"
                  email: "john.doe@example.com"
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "email is required"
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Email already exists"


  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticates user and returns JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              description: Authentication cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              example:
                message: "Login successful"
                data:
                  id: 1
                  name: "John Doe"
                  email: "john.doe@example.com"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Invalid email or password"

        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Invalid request format. Please provide email and password"


  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logs out the current user and invalidates the session
      responses:
        '200':
          description: Logged out successfully
          headers:
            Set-Cookie:
              description: Expired authentication cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Logged out successfully"


  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user information
      description: Returns information about the currently authenticated user
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              example:
                message: "User information retrieved"
                data:
                  id: 1
                  name: "John Doe"
                  email: "john.doe@example.com"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"


  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh authentication token
      description: Refreshes the current authentication token
      responses:
        '200':
          description: Token refreshed successfully
          headers:
            Set-Cookie:
              description: New authentication cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              example:
                message: "Token refreshed successfully"
                data:
                  id: 1
                  name: "John Doe"
                  email: "john.doe@example.com"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"


  /auth/check:
    get:
      tags:
        - Authentication
      summary: Check authentication status
      description: Verifies if the user is currently authenticated
      responses:
        '200':
          description: User is authenticated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              example:
                message: "User is authenticated"
                data:
                  id: 1
                  name: "John Doe"
                  email: "john.doe@example.com"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"


  /auth/role:
    get:
      tags:
        - Authentication
      summary: Get user role
      description: Retrieves the role of the current user
      responses:
        '200':
          description: User role retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        example: "user"
              example:
                message: "User is authenticated"
                data: "user"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Role not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "No role found"


  # Workspace endpoints
  /workspaces:
    get:
      tags:
        - Workspaces
      summary: Get all workspaces
      description: Retrieves all workspaces for the authenticated user
      responses:
        '200':
          description: Workspaces retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/WorkspaceResponse'
              example:
                message: "Workspaces retrieved"
                data:
                  - id: 1
                    name: "My Workspace"
                    desc: "This is a workspace for managing projects"
                  - id: 2
                    name: "Work Projects"
                    desc: null
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"


    post:
      tags:
        - Workspaces
      summary: Create a new workspace
      description: Creates a new workspace for the authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceRequest'
      responses:
        '201':
          description: Workspace created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        example: null
              example:
                message: "Workspace created successfully"

        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"
        '409':
          description: Duplicated workspace name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Duplicate workspace name"
                errors:
                  - field: "name"
                    message: "Workspace name already exists"


  /workspaces/{id}:
    get:
      tags:
        - Workspaces
      summary: Get workspace by ID
      description: Retrieves a specific workspace by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: Workspace ID
          schema:
            type: integer
      responses:
        '200':
          description: Workspace retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WorkspaceResponse'
              example:
                message: "Workspace retrieved ok"
                data:
                  id: 1
                  name: "My Workspace"
                  desc: "This is a workspace for managing projects"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace {id} not found"


    put:
      tags:
        - Workspaces
      summary: Update workspace
      description: Updates an existing workspace
      parameters:
        - in: path
          name: id
          required: true
          description: Workspace ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceRequest'
      responses:
        '200':
          description: Workspace updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace updated successfully"

        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace not found"

        '409':
          description: Duplicated workspace name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Duplicate workspace name"
                errors:
                  - field: "name"
                    message: "Workspace name already exists"


    delete:
      tags:
        - Workspaces
      summary: Delete workspace
      description: Deletes a workspace
      parameters:
        - in: path
          name: id
          required: true
          description: Workspace ID
          schema:
            type: integer
      responses:
        '200':
          description: Workspace deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace deleted successfully"

        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Workspace not found or could not be deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace not found or could not be deleted"


  # Project endpoints
  /workspaces/{workspaceId}/projects:
    post:
      tags:
        - Projects
      summary: Create a new project
      description: Creates a new project in the specified workspace
      parameters:
        - in: path
          name: workspaceId
          required: true
          description: Workspace ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project created successfully with ID: 1"

        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace not found"


    get:
      tags:
        - Projects
      summary: Get all projects in workspace
      description: Retrieves all projects in the specified workspace for the authenticated user
      parameters:
        - in: path
          name: workspaceId
          required: true
          description: Workspace ID
          schema:
            type: integer
      responses:
        '200':
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProjectSummariesResponse'
              example:
                message: "Project retrieved"
                data:
                  - id: 1
                    name: "My Project"
                  - id: 2
                    name: "Another Project"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Workspace not found"


  /workspaces/projects/{projectId}/complete:
    patch:
      tags:
        - Projects
      summary: Complete a project
      description: Marks a project as completed
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        '200':
          description: Project completed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        example: null
              example:
                message: "Project completed successfully"

        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Only active projects can be completed"

        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Project not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project not found or you are not the owner"


  /workspaces/projects/{projectId}/delete:
    patch:
      tags:
        - Projects
      summary: Delete a project
      description: Marks a project as deleted
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        '200':
          description: Project deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project deleted successfully"

        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Only completed projects can be deleted"

        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Project not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project not found or you are not the owner"


  /workspaces/projects/{projectId}/reopen:
    patch:
      tags:
        - Projects
      summary: Reopen a project
      description: Reopens a previously completed or deleted project
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        '200':
          description: Project reopened successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        example: null
              example:
                message: "Project reopened successfully"

        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Only completed or deleted projects can be reopened"

        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Project not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project not found or you are not the owner"


  /workspaces/projects/completed:
    get:
      tags:
        - Projects
      summary: Get completed projects
      description: Retrieves all completed projects for the authenticated user
      responses:
        '200':
          description: Completed projects retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/CompletedProjectSummariesResponse'
              example:
                message: "Completed projects retrieved"
                data:
                  - id: 1
                    name: "My Project"
                    workspaceName: "My Workspace"
                  - id: 2
                    name: "Another Project"
                    workspaceName: "Work Projects"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"


  # URL Preview endpoint
  /url-preview:
    get:
      tags:
        - URL Preview
      summary: Get URL preview
      description: Retrieves preview information for a given URL
      parameters:
        - in: query
          name: url
          required: true
          description: The URL to preview
          schema:
            type: string
            format: uri
      responses:
        '200':
          description: URL preview retrieved successfully
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlPreviewData'
        '400':
          description: Invalid URL or missing URL parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string

    options:
      tags:
        - URL Preview
      summary: CORS preflight for URL preview
      description: Handles CORS preflight requests for URL preview endpoint
      responses:
        '200':
          description: CORS preflight successful
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string

  # Column endpoints
  /projects/{projectId}/columns:
    post:
      tags:
        - Columns
      summary: Create a new column
      description: Creates a new column in the specified project
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateColumnRequest'
      responses:
        '201':
          description: Column created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        example: null
              example:
                message: "Column created successfully with ID: 1"

        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Validation failed"
                errors:
                  - field: "name"
                    message: "Column name is required"
                  - field: "position"
                    message: "Position must be at least 1"
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Project not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project 1 is not found or not active"
        '409':
          description: Column position already exists
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Column position 1 already exists in project 1"

    get:
      tags:
        - Columns
      summary: Get all columns in project
      description: Retrieves all columns in the specified project along with their tasks
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        '200':
          description: Columns retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ColumnWithTasksResponse'
              example:
                message: "Columns retrieved"
                data:
                  - id: 1
                    name: "To Do"
                    position: 1
                    tasks:
                      - id: 1
                        name: "Implement authentication"
                        position: 1
                  - id: 2
                    name: "In Progress"
                    position: 2
                    tasks:
                      - id: 2
                        name: "Set up database"
                        position: 2
        '401':
          description: Unauthenticated request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Authentication required"

        '404':
          description: Project not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
              example:
                message: "Project 1 is not exists or not active"

  /projects/{projectId}/columns/{columnId}:
    patch:
      tags:
        - Columns
      summary: Update a column
      description: Updates the details of a specific column in a project
      parameters:
        - in: path
          name: projectId
          required: true
          description: Project ID
          schema:
            type: integer
        - in: path
          name: columnId
          required: true
