components:
  schemas:
    # Request schemas
    RegisterUserRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: User's full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        password:
          type: string
          minLength: 6
          maxLength: 50
          description: User's password
          example: "securepassword123"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        password:
          type: string
          description: User's password
          example: "securepassword123"

    CreateWorkspaceRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 3
          description: Workspace name
          example: "My Workspace"
        description:
          type: string
          nullable: true
          description: Optional workspace description
          example: "This is a workspace for managing projects"

    UpdateWorkspaceRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 3
          description: Workspace name
          example: "Updated Workspace Name"
        description:
          type: string
          nullable: true
          description: Optional workspace description
          example: "Updated workspace description"

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 3
          description: Project name
          example: "My Project"
        visibility:
          type: string
          nullable: true
          enum:
            - workspace
            - public
            - private
          default: workspace
          description: Project visibility

    CreateColumnRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          description: Column name
          example: "To Do"
        position:
          type: integer
          minimum: 1
          description: Position of the column in the project board
          example: 1

    UpdateColumnRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          description: Column name
          example: "In Progress"


    CreateTaskRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          description: Task name
          example: "Task 1"

    TaskPriority:
      type: string
      enum:
        - LOW
        - MEDIUM
        - HIGH
      description: Task priority level
      example: "medium"

    UpdateTaskRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          description: Task name
          example: "Updated Task Name"
        description:
          type: string
          nullable: true
          description: Optional task description
          example: "This is an updated description for the task"
        startDate:
          type: string
          format: date-time
          nullable: true
          description: Optional start date for the task in ISO 8601 format
          example: "2023-12-31T23:59:59Z"
        endDate:
          type: string
          format: date-time
          nullable: true
          description: Optional end date for the task in ISO 8601 format
          example: "2024-01-15T23:59:59Z"
        priority:
          $ref: '#/components/schemas/TaskPriority'
          nullable: true
          description: Optional task priority level
          example: "HIGH"
        isCompleted:
          type: boolean
          description: Indicates if the task is completed
          example: false


    # Response schemas
    ApiResponse:
      type: object
      properties:
        message:
          type: string
          description: Response message
          example: "Operation successful"
        data:
          type: object
          nullable: true
          description: Response data


    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: "Validation failed"
        errors:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/FieldError'

    FieldError:
      type: object
      properties:
        field:
          type: string
          description: Field name that caused the error
          example: "name"
        message:
          type: string
          description: Error message for the field
          example: "Workspace name is required"

    AuthResponse:
      type: object
      properties:
        id:
          type: integer
          description: User ID
          example: 1
        name:
          type: string
          description: User's name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"

    WorkspaceResponse:
      type: object
      properties:
        id:
          type: integer
          description: Workspace ID
          example: 1
        name:
          type: string
